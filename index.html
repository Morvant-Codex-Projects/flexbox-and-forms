<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="reset" href="reset.css">
</head>

<body>

    <header>
      <h1>&#x1F33BGarden Tea Party&#x1F33A</h1>
    </header>

    <!--<nav></nav>-->

    <main>

      <section>
      <div class="haiku">
        <h2>Sippin' Sunshine & Flowers</h2>
        <pre>  
      Have a sip of tea
      Soak up some sun with us
      As we spill the tea</pre>
      </div>
</section>

      <div class="flex-container">
        <section class="container">
        <form id="RSVP-Form">

       <div> 
        <h3 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">RSVP</h3>
          <input type="radio" name="Attending" id="Attending-yes"/>
          <label for="Attending-yes">I'll Be There</label>
           <input type="radio" name="Attending" id="Attending-no"/>
          <label for="Attending-no">I Can't Make It</label>
          </div>

          <div>
          <label for="guest name">Guest Name</label>
          <input type="text" name="guest-name" id="guest name"/>
          </div>
          
          <div>
          <label for="Party Size">Party Size</label>
          <input type="number" name="Party Size" id="Party Size"/>
          </div>
         
          <div>
          <label for="All names in party">List each name in party</label>
          <input type="text" name="All names in party" id="All names in party"/>
        </div>


        <div>
          <label for="Guest Cell">Phone Number</label>
          <input type="tel" name="Guest Cell" id="Guest Cell"/>
             
                <h3>Contact Preferences</h3>
                <input type="checkbox" name="cell-text" id="cell-text">
                <label for="cell-text">Text</label>
                <input type="checkbox" name="cell-call" id="cell-call">
                <label for="cell-call">Call</label>
               </div>


               <button type="submit">Submit</button>
       
      
        </form>
  </section>
  </div>
    </main>

</html>
